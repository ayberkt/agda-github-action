on: [push]

jobs:
  typechecking:
    runs-on: ubuntu-latest
    name: A job to typecheck Agda code
    steps:
    - name: "Clone repository"
      uses: actions/checkout@v2
    - run: ls /root/.agda
    - name: Install the standard library
      run: wget https://github.com/agda/agda-stdlib/archive/v1.3.tar.gz
    - name: Open tar file
      run: tar -xvf v1.3.tar.gz
    - name: Create .agda directory
      run: mkdir /root/.agda
    - name: Install the standard library
      run: mv v1.3 /root/agda-stdlib && echo 'standard-library' > /root/.agda/defaults && echo '/root/agda-stdlib/standard-library.agda-lib' > /root/.agda/libraries
    - name: Typechecking step
      id: typecheck
      uses: ayberkt/agda-github-action@master
      with:
        main-file: Main.agda
        source-dir: example
    - name: Upload HTML
      id: html-upload
      uses: actions/upload-artifact@v1
      with:
        name: html
        path: html